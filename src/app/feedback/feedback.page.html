<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Overall Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >

  <ion-list>
    <ion-radio-group [(ngModel)]="userFeedback">
      <ion-list-header>
        <ion-label size = "large">
          How was your user experience: {{userFeedback}}
        </ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Poor</ion-label>
        <ion-radio value="Poor"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Good</ion-label>
        <ion-radio value="Good"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Very Good</ion-label>
        <ion-radio value="Very Good"></ion-radio>
      </ion-item>
      </ion-radio-group>
  </ion-list>

  <ion-button click  = "onSave">Save</ion-button>

  

</ion-content>
