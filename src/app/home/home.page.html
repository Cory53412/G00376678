<ion-header class="myheader">
  <ion-item color="dark">
    <!--Created a table with two rows to place image beside the header to imporve the visual athestetic appearance.-->
    <th padding="20">
      <tbody>
        <tr>
          <td><!--Row 1-->
            <img width="100" height="85" src="https://pbs.twimg.com/profile_images/1243623122089041920/gVZIvphd.jpg">
          </td>
          <td><!--Row 2-->
            <h3> Your Movie Database</h3>
          </td>
        </tr>
      </tbody>
    </th>
  </ion-item>
</ion-header>

<ion-content style='--background: brown;'>
  <nav>
    <ul>
      <!--[routerLink]="/.." allows us to navigate between apges in your application -->
      <ion-button color="dark" [routerLink]="['/movies']">
        <ion-icon name="videocam-outline" slot="start"></ion-icon> Top 5 movies of 2019
      </ion-button>

      <ion-button color="dark" [routerLink]="['/most-popular']">
        <ion-icon name="videocam-outline" slot="start"></ion-icon>Top 5 movies of the decade
      </ion-button>
    </ul>
  </nav>
<!--Used nav to place buttons side by side-->
  <nav>
    <ul>
      <ion-button color="dark" [routerLink]="['/plugin']">
        <ion-icon name="shuffle-outline"></ion-icon> Random feature
      </ion-button>

      <ion-button color="dark" [routerLink]="['/feedback']">
        <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>Give us your feedback
      </ion-button>
    </ul>
  </nav>

  <hr><!--Data Persistence-->
  <!-- Showing saved data from feedback paged -->
  <h5 color="dark">You rated our website :{{userFeedback}}</h5>
</ion-content>
