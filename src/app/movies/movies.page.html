<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ul>
  <li *ngFor = "let x of movieData">
    <h2>{{x.Title}}</h2>
    <p>{{x.Year}}</p>
    <img src = "{{x.Poster}}">
  </li>
</ul>

</ion-content>
